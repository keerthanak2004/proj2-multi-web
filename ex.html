<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>example</title>
	<style>
    div{
    	background-color:lightgrey;
    	width: 200px;
    	border: 10px solid blue;
    	padding: 50px;
    	margin: 20px;

   }
</style>
</head>
<body>

     <h1 >CSS Box Model</h1>

     <p style="font-size: 20px;">The CSS box model is essentially a box that wraps around every HTML element .It consists of:borders, padding,margins,and the actual content.</p><br>
     <div> This text is the content of the box.We have added a 50px padding,20px margin and a 10px blue border. </div>



</body>
