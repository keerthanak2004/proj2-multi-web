<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body>
     <form>
     	<label for="myname">USERNAME:</label>
     	<input type="text" name="myname" id="t1"><br><br>
     	<label for="pass">PASSWORD:</label>
     	<input type="number" name="pass" id="n1"><br><br>
     	<input type="submit"  onclick="check()">

     	<script >
     	
     	var user=document.getElementById("t1");
     	var pass=document.getElementById("n1");
     	function check() {
     		
     	  if(user.value=="abc" && pass.value=="123")
         	{
         		alert("login successful");
     	    }
     	  else
     	   {
     	     	alert("login failure");
     	   }
        }
     	</script>
     </form>
</body>
</html>
