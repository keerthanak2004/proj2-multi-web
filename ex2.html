<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sum</title>
</head>
<body>
   <script>
   	  var n;
   	  n=window.prompt("enter a number:");
   	  n=parseInt(n);																																												
   	  var i=1,sum=0;
   	  do{
          sum+=i;
          i++;
   	  }while(i<=n);

   	  document.write("SUM OF N NUMBERS:"+ sum);
   </script>
</body>
</html>
