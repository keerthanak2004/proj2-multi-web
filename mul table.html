<!DOCTYPE >
  <html>
  <head>
 <form>
 <script language="JavaScript">
 document.write("<table border='2' width='30%'>");
 document.write("<tr><th>X</th><th>Y</th><th>X*Y</th></tr>");
  var a;  
       	  a=window.prompt("enter a number :");
       	  a=parseInt(a);
       	  
 for(i=1;i<=a+1;i++)
 {
 document.write("<tr><td>"+i+"</td>"+"<td>"+a+"</td>"+"<td><input type='text' id='sum" + i +"'></td></tr>");
 var x=i*a;
 document.getElementById("sum" + i).value=x;
 }
 document.write("</table>");
</script>
</head><body>
</body>
</html>
